<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container main-box">
        <!-- fist box -->
        <div class="row box-top">
            <div class="col-9 balance">
                <label class="h6">My balance</label>
                <p class="h4">$1189.00</p>    
            </div>
            <div class="col-3 logo">
                <img src="images/logo.svg" alt="" width="50px" height="50px">
            </div> 
        </div>
         <!-- second box -->
        <div class="row box-end">
            <p class="h5">Spending - Last 7 days</p>
            <div class="container-fluid">
                <div class="row item">
                    <div class="col ">
                        <div class="mon"></div>
                        <p class=" day">mon</p>
                    </div>
                    <div class="col">
                        <div class="tue"></div>
                        <p class=" day">tue</p>
                    </div>
                    <div class="col">
                        <div class="wed"></div>
                        <p class=" day">wed</p>
                    </div>
                    <div class="col">
                        <div class="thu"></div>
                        <p class=" day">thu</p>
                    </div>
                    <div class="col">
                        <div class="fri"></div>
                        <p class=" day">fri</p>
                    </div>
                    <div class="col">
                        <div class="sat"></div>
                        <p class=" day">sat</p>
                    </div>
                    <div class="col">
                        <div class="sun"></div>
                        <p class=" day">sun</p>
                    </div> 
                </div>
                <div class="line"></div>
                <div class="row last-amount">
                    <div class="col">
                        <label class="genial">Total this month</label>
                        <p class="h1">$534.59</p>
                    </div>
                    <div class="col last-end">
                        <p class="h6" style="font-weight: bold;">+2.4%</p>
                        <P class="genial">For last month</P>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
